<!--
    La estructura de HTML describe la página web.
    Las cosas que están adentro de <> se llaman ELEMENTOS.
        Los elementos están usualmente creados de dos tags: uno que abre y uno que cierra.
        Ej.
            <p>Paragraph in here</p>

    HTML usa elementos para describir la estructura de las páginas web.
    
    Los ATRIBUTOS nos dicen más sobre los elementos.
        Proveen información adicional sobre los contenidos del elemento.
        Aparecen en el tag de apertura.
        Están hechos por dos partes: un Nombre y un Valor (name and value).
            El nombre indica que tipo de información adicional se da.
            Value es la información per se.
        Ej.
            <p lang="en-us">Paragraph in English</p>
            En este caso name es lang; value es "en-us"

    Elementos a analizar:
        <body>
            Todo lo que contiene este elemento se muestra en la ventana principal del browser.
        <head>
            Va antes de body. Contiene información sobre la página. Usualmente contiene el
            elemento <title>
        <title>
            Es el título que se ve en la barra del buscador.
-->
