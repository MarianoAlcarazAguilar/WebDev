<!-- This is a comment. We will be making the first element -->
<html>
    <head>
        <!-- Esta parte tiene metadata de la página que vamos a hacer-->
        <!-- El título no se va a ver en la página, es más bien lo que va en el tab del navegador-->
        <title>My first web page</title>
        <!--This is a little bit of css-->
        <style>
            html {
                font-size: 22px;
            }
            body {
                background-color: #333;
                color: whitesmoke;
            }
        </style>
        
    </head>
    <body>
        <!-- Esta es la parte que todos ven en el navegador-->
        <!-- Este es el primer heading, solo se pone uno de estos -->
        <h1>Hello World!</h1>
        <!-- El tag p es de paragraph -->
        <p>This is my first web page. This is amazing hello 
            
        </p>
    </body>
</html>
