<!--
    ORDERED LISTS
    <ol></ol>: Así se crea una lista ordenada.
        <li></li>: Cada elemento de la lista se ponde en elemento li.

    UNORDERED LISTS
    <ul></ul>: Así se crea una lista sin orden.
        <li></li>: Cada elemento de la lista se ponde en elemento li.

    DEFINITION LISTS
    <dl></dl>: Así se crea una lista de definiciones. Usualmente consiste de términos y sus definiciones.
        <dt></dt>: En este elemnto va el término a ser definido.
        <dd></dd>: Aquí va la definición del término
    
    NESTED LISTS
    Puedes poner una segunda lista adentro de un elemento li para crear una sublista.
-->
<html>
    <head>
        <title>Listas</title>
    </head>

    <body>
        <h1>Scramble eggs</h1>
        <p>Eggs are one of my favorite foods. Here is a recipe for deliciosuly rich scramble eggs.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>2 eggs</li>
            <li>1 tbs butter</li>
            <li>2 tbs cream</li>
        </ul>

        <h2>Method</h2>
        <ol>
            <li>Melt butter</li>
            <li>Mix egg and cream</li>
            <li>Add cream and eggs</li>
            <li>Remove from heat</li>
        </ol>
    </body>
</html>
