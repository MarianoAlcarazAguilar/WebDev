<!--
    ADDING IMAGES
    Puedes poner imágenes antes, durante y mediante un párrafo (o donde sea en realidad).
    <img src="" alt="">: se usa este elemento vacío (no hay tag de cierre).
        En src pones el link (normalmente es una referencia relativa).
        En alt pones una descripción de la imagen en caso de que esta no se pueda ver.
        También puedes usar el atributo title. Los browser lo muestran cuando pasas el mouse sobre la imagen.

    HEIGHT & WIDTH
    Estos son atributos que van en el elemento img. Normalmente las imágenes tardan más en cargar que el resto del documento, por lo que es bueno especificar el tamaño para que el buscador pueda dejarles sus espacios sin perder tiempo.
    height: expresa la altura de la imagen en pixeles.
    width: expresa la anchura de la imagen en pixeles.

    FIGURE & CAPTION
    Como en pyplot, puedes tener un elemento figure en el que haya varias imágenes, y luego estas tengan una caption (la caption debe ser única para la figura). La caption va dentro de un párrafo.
    <figure>
        <img src="" alt="">
        <p>
            <figcaption>
                
            </figcaption>
        </p>
    </figure>

-->
<html>
    <head>
        <title>Images</title>
    </head>

    <body>
        <h1>
            Esta es una imagen en el heading
            <img src="image1.jpg" alt="una foto de unas estatuas" height="100" width="80">
        </h1>

        <p>Ahora vamos a hacer uso de figure</p>
        <figure>
            <img src="image2.jpg" alt="onda azul rara" title="Onda Azul medio extraña que no entiendo" height="300" width="500">
            <p>
                <figcaption>
                    This is an image which I don't understand
                </figcaption>
            </p>
        </figure>

        <p>
            Ahora las vamos a tener dentro de una línea en un párrafo.
            <br>
            <img src="don_julio.jpg" alt="don julio" title="don julio">
            <img src="jimador.jpg" alt="jimador" title="jimador">
            <img src="maestro.jpg" alt="maestro dobel" title="Maestro Dobel">
        </p>


    </body>
</html>
