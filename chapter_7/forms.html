<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label >
                    Name: <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br>
                <label >
                    Email: <input type="text" name="email" size="30" maxlength="100">
                </label>
            </fieldset>

            <fieldset>
                <legend>Your Review:</legend>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="googl">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="otrer">Other</option>
                </select>

                <br>
                <br>
                <p>
                    Would you visit again? <br>
                    <input type="radio" name="visit-again" value="yes"> yes
                    <input type="radio" name="visit-again" value="no"> no
                    <input type="radio" name="visit-again" value="maybe"> maybe

                    <br>
                    Comments: <br>
                    <textarea name="comments" id="comments" cols="30" rows="10">
                        Please enter your comments here
                    </textarea>

                    <br>
                    <input type="checkbox" name="email-signup" value="email-signup">
                    Sign me up for email updates <br>
                    
                    <input type="submit" value="Submit review">
                </p>
            </fieldset>
        </form>
    </body>
</html>
